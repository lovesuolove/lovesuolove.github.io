<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>现代化贪吃蛇游戏 - Suo's Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
            touch-action: none;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .score-display {
            text-align: center;
        }

        .current-score {
            font-size: 2.5em;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .score-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .high-score {
            font-size: 1.2em;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .level-display {
            text-align: center;
        }

        .level-number {
            font-size: 2em;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .level-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .speed-display {
            font-size: 0.9em;
            opacity: 0.7;
        }

        .game-board {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(45deg, #0f3460 0%, #0d2946 100%);
        }

        .game-controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #4ecdc4 0%, #44a08d 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .pause-btn {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%) !important;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3) !important;
        }

        .pause-btn:hover {
            box-shadow: 0 6px 20px rgba(240, 147, 251, 0.4) !important;
        }

        .restart-btn {
            background: linear-gradient(45deg, #fa709a 0%, #fee140 100%) !important;
            box-shadow: 0 4px 15px rgba(250, 112, 154, 0.3) !important;
        }

        .restart-btn:hover {
            box-shadow: 0 6px 20px rgba(250, 112, 154, 0.4) !important;
        }

        .settings-btn {
            background: linear-gradient(45deg, #a8edea 0%, #fed6e3 100%) !important;
            color: #333 !important;
            box-shadow: 0 4px 15px rgba(168, 237, 234, 0.3) !important;
        }

        .settings-btn:hover {
            box-shadow: 0 6px 20px rgba(168, 237, 234, 0.4) !important;
        }

        .virtual-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            max-width: 200px;
        }

        .virtual-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .virtual-btn:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }

        .virtual-btn:nth-child(2) { grid-column: 2; }
        .virtual-btn:nth-child(3) { grid-column: 1; grid-row: 2; }
        .virtual-btn:nth-child(4) { grid-column: 3; grid-row: 2; }
        .virtual-btn:nth-child(5) { grid-column: 2; grid-row: 3; }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .game-over h2 {
            color: #ff6b6b;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .final-score {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #00ff88;
        }

        .back-to-blog {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: white;
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .back-to-blog:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        @media (max-width: 768px) {
            .game-header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }

            .current-score {
                font-size: 2em;
            }

            .level-number {
                font-size: 1.5em;
            }

            .control-btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }

            .virtual-controls {
                display: grid;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-to-blog">← 返回博客</a>
    
    <div class="game-container">
        <div class="game-header">
            <div class="score-display">
                <div class="score-label">当前分数</div>
                <div class="current-score" id="currentScore">0</div>
                <div class="high-score" id="highScore">最高: 0</div>
            </div>
            <div class="level-display">
                <div class="level-label">等级</div>
                <div class="level-number" id="levelDisplay">1</div>
                <div class="speed-display" id="speedDisplay">速度: 慢</div>
            </div>
        </div>
        
        <div class="game-board">
            <canvas id="gameCanvas"></canvas>
        </div>
        
        <div class="game-controls">
            <button class="control-btn" id="startBtn">开始游戏</button>
            <button class="control-btn pause-btn" id="pauseBtn" style="display: none;">暂停</button>
            <button class="control-btn restart-btn" id="restartBtn" style="display: none;">重新开始</button>
            <button class="control-btn settings-btn" id="settingsBtn">虚拟按键: 开启</button>
        </div>
        
        <div class="virtual-controls" id="virtualControls">
            <div class="virtual-btn" data-direction="up">↑</div>
            <div class="virtual-btn" data-direction="left">←</div>
            <div class="virtual-btn" data-direction="right">→</div>
            <div class="virtual-btn" data-direction="down">↓</div>
        </div>
    </div>

    <script>
        // 游戏类
        class SnakeGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.gridSize = 20;
                this.tileCount = 20;
                
                this.setupCanvas();
                this.initGame();
                this.setupEventListeners();
                this.loadHighScore();
            }
            
            setupCanvas() {
                const size = Math.min(window.innerWidth - 40, window.innerHeight - 200, 600);
                this.canvas.width = size;
                this.canvas.height = size;
                this.gridSize = size / this.tileCount;
            }
            
            initGame() {
                this.snake = [
                    {x: 10, y: 10}
                ];
                this.food = this.generateFood();
                this.dx = 0;
                this.dy = 0;
                this.score = 0;
                this.level = 1;
                this.gameRunning = false;
                this.gamePaused = false;
                this.baseSpeed = 200;
                this.gameSpeed = this.baseSpeed;
                this.virtualControlsEnabled = false;
                
                this.updateDisplay();
            }
            
            generateFood() {
                let food;
                do {
                    food = {
                        x: Math.floor(Math.random() * this.tileCount),
                        y: Math.floor(Math.random() * this.tileCount)
                    };
                } while (this.snake.some(segment => segment.x === food.x && segment.y === food.y));
                return food;
            }
            
            setupEventListeners() {
                // 键盘控制
                document.addEventListener('keydown', (e) => {
                    if (!this.gameRunning || this.gamePaused) return;
                    
                    switch(e.key) {
                        case 'ArrowUp':
                            if (this.dy !== 1) {
                                this.dx = 0;
                                this.dy = -1;
                            }
                            break;
                        case 'ArrowDown':
                            if (this.dy !== -1) {
                                this.dx = 0;
                                this.dy = 1;
                            }
                            break;
                        case 'ArrowLeft':
                            if (this.dx !== 1) {
                                this.dx = -1;
                                this.dy = 0;
                            }
                            break;
                        case 'ArrowRight':
                            if (this.dx !== -1) {
                                this.dx = 1;
                                this.dy = 0;
                            }
                            break;
                        case ' ':
                            e.preventDefault();
                            this.togglePause();
                            break;
                    }
                });
                
                // 虚拟控制按钮
                document.querySelectorAll('.virtual-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        if (!this.gameRunning || this.gamePaused) return;
                        
                        const direction = btn.dataset.direction;
                        switch(direction) {
                            case 'up':
                                if (this.dy !== 1) {
                                    this.dx = 0;
                                    this.dy = -1;
                                }
                                break;
                            case 'down':
                                if (this.dy !== -1) {
                                    this.dx = 0;
                                    this.dy = 1;
                                }
                                break;
                            case 'left':
                                if (this.dx !== 1) {
                                    this.dx = -1;
                                    this.dy = 0;
                                }
                                break;
                            case 'right':
                                if (this.dx !== -1) {
                                    this.dx = 1;
                                    this.dy = 0;
                                }
                                break;
                        }
                    });
                });
                
                // 游戏控制按钮
                document.getElementById('startBtn').addEventListener('click', () => this.startGame());
                document.getElementById('pauseBtn').addEventListener('click', () => this.togglePause());
                document.getElementById('restartBtn').addEventListener('click', () => this.restartGame());
                document.getElementById('settingsBtn').addEventListener('click', () => this.toggleVirtualControls());
            }
            
            startGame() {
                if (this.dx === 0 && this.dy === 0) {
                    this.dx = 1; // 默认向右移动
                }
                this.gameRunning = true;
                this.gamePaused = false;
                
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('pauseBtn').style.display = 'inline-block';
                document.getElementById('restartBtn').style.display = 'inline-block';
                
                this.gameLoop();
            }
            
            togglePause() {
                if (!this.gameRunning) return;
                
                this.gamePaused = !this.gamePaused;
                const pauseBtn = document.getElementById('pauseBtn');
                pauseBtn.textContent = this.gamePaused ? '继续' : '暂停';
                
                if (!this.gamePaused) {
                    this.gameLoop();
                }
            }
            
            restartGame() {
                this.gameRunning = false;
                this.gamePaused = false;
                this.initGame();
                
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('pauseBtn').style.display = 'none';
                document.getElementById('restartBtn').style.display = 'none';
                document.getElementById('pauseBtn').textContent = '暂停';
                
                this.render();
            }
            
            toggleVirtualControls() {
                this.virtualControlsEnabled = !this.virtualControlsEnabled;
                const controls = document.getElementById('virtualControls');
                const btn = document.getElementById('settingsBtn');
                
                if (this.virtualControlsEnabled) {
                    controls.style.display = 'grid';
                    btn.textContent = '虚拟按键: 关闭';
                } else {
                    controls.style.display = 'none';
                    btn.textContent = '虚拟按键: 开启';
                }
            }
            
            gameLoop() {
                if (!this.gameRunning || this.gamePaused) return;
                
                this.update();
                this.render();
                
                setTimeout(() => this.gameLoop(), this.gameSpeed);
            }
            
            update() {
                // 移动蛇头
                const head = {x: this.snake[0].x + this.dx, y: this.snake[0].y + this.dy};
                
                // 检查边界碰撞
                if (head.x < 0 || head.x >= this.tileCount || head.y < 0 || head.y >= this.tileCount) {
                    this.gameOver();
                    return;
                }
                
                // 检查自身碰撞
                if (this.snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                    this.gameOver();
                    return;
                }
                
                this.snake.unshift(head);
                
                // 检查是否吃到食物
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score += 10;
                    this.food = this.generateFood();
                    
                    // 升级逻辑
                    const newLevel = Math.floor(this.score / 100) + 1;
                    if (newLevel > this.level) {
                        this.level = newLevel;
                        this.gameSpeed = Math.max(50, this.baseSpeed - (this.level - 1) * 20);
                    }
                    
                    this.updateDisplay();
                } else {
                    this.snake.pop();
                }
            }
            
            render() {
                // 清空画布
                this.ctx.fillStyle = 'rgba(15, 52, 96, 0.1)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // 绘制网格
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                this.ctx.lineWidth = 1;
                for (let i = 0; i <= this.tileCount; i++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(i * this.gridSize, 0);
                    this.ctx.lineTo(i * this.gridSize, this.canvas.height);
                    this.ctx.stroke();
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, i * this.gridSize);
                    this.ctx.lineTo(this.canvas.width, i * this.gridSize);
                    this.ctx.stroke();
                }
                
                // 绘制蛇
                this.snake.forEach((segment, index) => {
                    if (index === 0) {
                        // 蛇头
                        this.ctx.fillStyle = '#00ff88';
                        this.ctx.shadowColor = 'rgba(0, 255, 136, 0.5)';
                        this.ctx.shadowBlur = 10;
                    } else {
                        // 蛇身
                        const alpha = 1 - (index / this.snake.length) * 0.5;
                        this.ctx.fillStyle = `rgba(0, 255, 136, ${alpha})`;
                        this.ctx.shadowBlur = 5;
                    }
                    
                    this.ctx.fillRect(
                        segment.x * this.gridSize + 2,
                        segment.y * this.gridSize + 2,
                        this.gridSize - 4,
                        this.gridSize - 4
                    );
                });
                
                // 绘制食物
                this.ctx.fillStyle = '#ff6b6b';
                this.ctx.shadowColor = 'rgba(255, 107, 107, 0.5)';
                this.ctx.shadowBlur = 15;
                this.ctx.beginPath();
                this.ctx.arc(
                    this.food.x * this.gridSize + this.gridSize / 2,
                    this.food.y * this.gridSize + this.gridSize / 2,
                    this.gridSize / 2 - 2,
                    0,
                    2 * Math.PI
                );
                this.ctx.fill();
                
                // 重置阴影
                this.ctx.shadowBlur = 0;
            }
            
            updateDisplay() {
                document.getElementById('currentScore').textContent = this.score;
                document.getElementById('levelDisplay').textContent = this.level;
                
                const speedText = this.gameSpeed > 150 ? '慢' : this.gameSpeed > 100 ? '中' : '快';
                document.getElementById('speedDisplay').textContent = `速度: ${speedText}`;
            }
            
            gameOver() {
                this.gameRunning = false;
                this.saveHighScore();
                
                // 显示游戏结束界面
                const gameOverDiv = document.createElement('div');
                gameOverDiv.className = 'game-over';
                gameOverDiv.innerHTML = `
                    <h2>游戏结束</h2>
                    <div class="final-score">最终分数: ${this.score}</div>
                    <button class="control-btn" onclick="this.remove(); game.restartGame();">再来一局</button>
                `;
                
                document.querySelector('.game-container').appendChild(gameOverDiv);
            }
            
            loadHighScore() {
                const highScore = localStorage.getItem('snakeHighScore') || 0;
                document.getElementById('highScore').textContent = `最高: ${highScore}`;
            }
            
            saveHighScore() {
                const currentHigh = parseInt(localStorage.getItem('snakeHighScore') || 0);
                if (this.score > currentHigh) {
                    localStorage.setItem('snakeHighScore', this.score);
                    document.getElementById('highScore').textContent = `最高: ${this.score}`;
                }
            }
        }
        
        // 全局游戏实例
        let game;
        
        // 防止方向键滚动页面
        document.addEventListener('keydown', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
                e.preventDefault();
            }
        });
        
        // 防止触摸滚动
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
        
        // 窗口大小改变时重新设置画布
        window.addEventListener('resize', () => {
            if (game) {
                game.setupCanvas();
            }
        });
        
        // 页面加载完成后初始化
        window.addEventListener('load', () => {
            // 检测移动设备
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
            
            if (isMobile) {
                document.getElementById('virtualControls').style.display = 'grid';
                document.querySelector('.settings-btn').textContent = '虚拟按键: 关闭';
            }
            
            // 创建游戏实例但不启动
            game = new SnakeGame();
            
            // 手动启动渲染循环以显示初始状态
            game.render();
        });
    </script>
</body>
