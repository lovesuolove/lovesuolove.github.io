<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>俄罗斯方块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .game-header {
            margin-bottom: 20px;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 15px;
            padding: 15px;
            color: white;
        }

        .score-item {
            text-align: center;
            flex: 1;
        }

        .score-item .label {
            display: block;
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .score-item .value {
            display: block;
            font-size: 18px;
            font-weight: bold;
        }

        .game-main {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: flex-start;
        }

        .next-piece {
            flex-shrink: 0;
        }

        .next-title {
            font-size: 14px;
            font-weight: bold;
            color: #666;
            margin-bottom: 10px;
            text-align: center;
        }

        #nextCanvas {
            border: 2px solid #ddd;
            border-radius: 10px;
            background: #f8f9fa;
        }

        .game-board {
            position: relative;
            flex: 1;
            display: flex;
            justify-content: center;
        }

        #gameCanvas {
            border: 3px solid #333;
            border-radius: 10px;
            background: #000;
            max-width: 100%;
            height: auto;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .game-over-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .restart-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .restart-btn:active {
            transform: scale(0.95);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-row {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .control-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 60px;
            user-select: none;
            -webkit-user-select: none;
        }

        .control-btn:active {
            transform: scale(0.95);
            background: linear-gradient(45deg, #5a67d8, #6b46c1);
        }

        .control-btn:hover {
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .game-container {
                padding: 15px;
                border-radius: 15px;
            }
            
            .score-board {
                padding: 10px;
            }
            
            .score-item .value {
                font-size: 16px;
            }
            
            .game-main {
                flex-direction: column;
                align-items: center;
            }
            
            .next-piece {
                order: 2;
                margin-top: 10px;
            }
            
            .game-board {
                order: 1;
            }
            
            #gameCanvas {
                max-width: 280px;
            }
            
            .control-btn {
                padding: 12px 16px;
                font-size: 14px;
                min-width: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score-board">
                <div class="score-item">
                    <span class="label">得分</span>
                    <span class="value" id="score">0</span>
                </div>
                <div class="score-item">
                    <span class="label">等级</span>
                    <span class="value" id="level">1</span>
                </div>
                <div class="score-item">
                    <span class="label">行数</span>
                    <span class="value" id="lines">0</span>
                </div>
            </div>
        </div>
        
        <div class="game-main">
            <div class="next-piece">
                <div class="next-title">下一个</div>
                <canvas id="nextCanvas" width="80" height="80"></canvas>
            </div>
            
            <div class="game-board">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
                <div class="game-over" id="gameOver">
                    <div class="game-over-text">游戏结束</div>
                    <button class="restart-btn" onclick="restartGame()">重新开始</button>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-row">
                <button class="control-btn" id="rotateBtn">旋转</button>
                <button class="control-btn" id="dropBtn">下落</button>
            </div>
            <div class="control-row">
                <button class="control-btn" id="leftBtn">←</button>
                <button class="control-btn" id="downBtn">↓</button>
                <button class="control-btn" id="rightBtn">→</button>
            </div>
            <div class="control-row">
                <button class="control-btn" id="pauseBtn">暂停</button>
            </div>
        </div>
    </div>
    
    <script>
        class Tetris {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.nextCanvas = document.getElementById('nextCanvas');
                this.nextCtx = this.nextCanvas.getContext('2d');
                
                this.BOARD_WIDTH = 10;
                this.BOARD_HEIGHT = 20;
                this.BLOCK_SIZE = 30;
                
                this.board = Array(this.BOARD_HEIGHT).fill().map(() => Array(this.BOARD_WIDTH).fill(0));
                this.score = 0;
                this.level = 1;
                this.lines = 0;
                this.dropTime = 0;
                this.dropInterval = 1000;
                this.gameRunning = false;
                this.gamePaused = false;
                
                this.currentPiece = null;
                this.nextPiece = null;
                
                this.pieces = [
                    { shape: [[1,1,1,1]], color: '#00f5ff' }, // I
                    { shape: [[1,1],[1,1]], color: '#ffff00' }, // O
                    { shape: [[0,1,0],[1,1,1]], color: '#a020f0' }, // T
                    { shape: [[0,1,1],[1,1,0]], color: '#00ff00' }, // S
                    { shape: [[1,1,0],[0,1,1]], color: '#ff0000' }, // Z
                    { shape: [[1,0,0],[1,1,1]], color: '#ff8c00' }, // J
                    { shape: [[0,0,1],[1,1,1]], color: '#0000ff' }  // L
                ];
                
                this.init();
            }
            
            init() {
                this.setupControls();
                this.setupTouchControls();
                this.newGame();
            }
            
            setupControls() {
                document.getElementById('leftBtn').addEventListener('click', () => this.movePiece(-1, 0));
                document.getElementById('rightBtn').addEventListener('click', () => this.movePiece(1, 0));
                document.getElementById('downBtn').addEventListener('click', () => this.movePiece(0, 1));
                document.getElementById('rotateBtn').addEventListener('click', () => this.rotatePiece());
                document.getElementById('dropBtn').addEventListener('click', () => this.hardDrop());
                document.getElementById('pauseBtn').addEventListener('click', () => this.togglePause());
                
                document.addEventListener('keydown', (e) => {
                    if (!this.gameRunning || this.gamePaused) return;
                    
                    switch(e.code) {
                        case 'ArrowLeft': this.movePiece(-1, 0); break;
                        case 'ArrowRight': this.movePiece(1, 0); break;
                        case 'ArrowDown': this.movePiece(0, 1); break;
                        case 'ArrowUp': this.rotatePiece(); break;
                        case 'Space': this.hardDrop(); break;
                        case 'KeyP': this.togglePause(); break;
                    }
                });
            }
            
            setupTouchControls() {
                let touchStartX = 0;
                let touchStartY = 0;
                
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                });
                
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                });
                
                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    if (!this.gameRunning || this.gamePaused) return;
                    
                    const touchEndX = e.changedTouches[0].clientX;
                    const touchEndY = e.changedTouches[0].clientY;
                    const deltaX = touchEndX - touchStartX;
                    const deltaY = touchEndY - touchStartY;
                    
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        if (deltaX > 30) this.movePiece(1, 0);
                        else if (deltaX < -30) this.movePiece(-1, 0);
                    } else {
                        if (deltaY > 30) this.movePiece(0, 1);
                        else if (deltaY < -30) this.rotatePiece();
                    }
                });
            }
            
            newGame() {
                this.board = Array(this.BOARD_HEIGHT).fill().map(() => Array(this.BOARD_WIDTH).fill(0));
                this.score = 0;
                this.level = 1;
                this.lines = 0;
                this.dropTime = 0;
                this.dropInterval = 1000;
                this.gameRunning = true;
                this.gamePaused = false;
                
                this.nextPiece = this.getRandomPiece();
                this.spawnPiece();
                this.updateDisplay();
                this.hideGameOver();
                this.gameLoop();
            }
            
            getRandomPiece() {
                const piece = JSON.parse(JSON.stringify(this.pieces[Math.floor(Math.random() * this.pieces.length)]));
                piece.x = Math.floor(this.BOARD_WIDTH / 2) - Math.floor(piece.shape[0].length / 2);
                piece.y = 0;
                return piece;
            }
            
            spawnPiece() {
                this.currentPiece = this.nextPiece;
                this.nextPiece = this.getRandomPiece();
                
                if (this.checkCollision(this.currentPiece, 0, 0)) {
                    this.gameOver();
                }
                
                this.drawNextPiece();
            }
            
            movePiece(dx, dy) {
                if (this.checkCollision(this.currentPiece, dx, dy)) {
                    return false;
                }
                
                this.currentPiece.x += dx;
                this.currentPiece.y += dy;
                return true;
            }
            
            rotatePiece() {
                const rotated = this.rotateMatrix(this.currentPiece.shape);
                const originalShape = this.currentPiece.shape;
                this.currentPiece.shape = rotated;
                
                if (this.checkCollision(this.currentPiece, 0, 0)) {
                    this.currentPiece.shape = originalShape;
                }
            }
            
            rotateMatrix(matrix) {
                const rows = matrix.length;
                const cols = matrix[0].length;
                const rotated = Array(cols).fill().map(() => Array(rows).fill(0));
                
                for (let i = 0; i < rows; i++) {
                    for (let j = 0; j < cols; j++) {
                        rotated[j][rows - 1 - i] = matrix[i][j];
                    }
                }
                
                return rotated;
            }
            
            hardDrop() {
                while (this.movePiece(0, 1)) {
                    // Keep moving down until collision
                }
                this.placePiece();
            }
            
            checkCollision(piece, dx, dy) {
                for (let y = 0; y < piece.shape.length; y++) {
                    for (let x = 0; x < piece.shape[y].length; x++) {
                        if (piece.shape[y][x]) {
                            const newX = piece.x + x + dx;
                            const newY = piece.y + y + dy;
                            
                            if (newX < 0 || newX >= this.BOARD_WIDTH || newY >= this.BOARD_HEIGHT) {
                                return true;
                            }
                            
                            if (newY >= 0 && this.board[newY][newX]) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }
            
            placePiece() {
                for (let y = 0; y < this.currentPiece.shape.length; y++) {
                    for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                        if (this.currentPiece.shape[y][x]) {
                            const boardX = this.currentPiece.x + x;
                            const boardY = this.currentPiece.y + y;
                            if (boardY >= 0) {
                                this.board[boardY][boardX] = this.currentPiece.color;
                            }
                        }
                    }
                }
                
                this.clearLines();
                this.spawnPiece();
            }
            
            clearLines() {
                let linesCleared = 0;
                
                for (let y = this.BOARD_HEIGHT - 1; y >= 0; y--) {
                    if (this.board[y].every(cell => cell !== 0)) {
                        this.board.splice(y, 1);
                        this.board.unshift(Array(this.BOARD_WIDTH).fill(0));
                        linesCleared++;
                        y++;
                    }
                }
                
                if (linesCleared > 0) {
                    this.lines += linesCleared;
                    this.score += linesCleared * 100 * this.level;
                    this.level = Math.floor(this.lines / 10) + 1;
                    this.dropInterval = Math.max(100, 1000 - (this.level - 1) * 100);
                    this.updateDisplay();
                }
            }
            
            togglePause() {
                if (!this.gameRunning) return;
                
                this.gamePaused = !this.gamePaused;
                document.getElementById('pauseBtn').textContent = this.gamePaused ? '继续' : '暂停';
            }
            
            gameOver() {
                this.gameRunning = false;
                this.showGameOver();
            }
            
            showGameOver() {
                document.getElementById('gameOver').style.display = 'block';
            }
            
            hideGameOver() {
                document.getElementById('gameOver').style.display = 'none';
            }
            
            updateDisplay() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('level').textContent = this.level;
                document.getElementById('lines').textContent = this.lines;
            }
            
            draw() {
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.ctx.strokeStyle = '#333';
                this.ctx.lineWidth = 1;
                for (let x = 0; x <= this.BOARD_WIDTH; x++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x * this.BLOCK_SIZE, 0);
                    this.ctx.lineTo(x * this.BLOCK_SIZE, this.canvas.height);
                    this.ctx.stroke();
                }
                for (let y = 0; y <= this.BOARD_HEIGHT; y++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y * this.BLOCK_SIZE);
                    this.ctx.lineTo(this.canvas.width, y * this.BLOCK_SIZE);
                    this.ctx.stroke();
                }
                
                for (let y = 0; y < this.BOARD_HEIGHT; y++) {
                    for (let x = 0; x < this.BOARD_WIDTH; x++) {
                        if (this.board[y][x]) {
                            this.drawBlock(x * this.BLOCK_SIZE, y * this.BLOCK_SIZE, this.board[y][x]);
                        }
                    }
                }
                
                if (this.currentPiece) {
                    for (let y = 0; y < this.currentPiece.shape.length; y++) {
                        for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                            if (this.currentPiece.shape[y][x]) {
                                const drawX = (this.currentPiece.x + x) * this.BLOCK_SIZE;
                                const drawY = (this.currentPiece.y + y) * this.BLOCK_SIZE;
                                this.drawBlock(drawX, drawY, this.currentPiece.color);
                            }
                        }
                    }
                }
            }
            
            drawBlock(x, y, color) {
                this.ctx.fillStyle = color;
                this.ctx.fillRect(x + 1, y + 1, this.BLOCK_SIZE - 2, this.BLOCK_SIZE - 2);
                
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                this.ctx.fillRect(x + 1, y + 1, this.BLOCK_SIZE - 2, 3);
                this.ctx.fillRect(x + 1, y + 1, 3, this.BLOCK_SIZE - 2);
            }
            
            drawNextPiece() {
                this.nextCtx.fillStyle = '#f8f9fa';
                this.nextCtx.fillRect(0, 0, this.nextCanvas.width, this.nextCanvas.height);
                
                if (this.nextPiece) {
                    const blockSize = 15;
                    const offsetX = (this.nextCanvas.width - this.nextPiece.shape[0].length * blockSize) / 2;
                    const offsetY = (this.nextCanvas.height - this.nextPiece.shape.length * blockSize) / 2;
                    
                    for (let y = 0; y < this.nextPiece.shape.length; y++) {
                        for (let x = 0; x < this.nextPiece.shape[y].length; x++) {
                            if (this.nextPiece.shape[y][x]) {
                                this.nextCtx.fillStyle = this.nextPiece.color;
                                this.nextCtx.fillRect(
                                    offsetX + x * blockSize,
                                    offsetY + y * blockSize,
                                    blockSize - 1,
                                    blockSize - 1
                                );
                            }
                        }
                    }
                }
            }
            
            gameLoop() {
                if (!this.gameRunning) return;
                
                if (!this.gamePaused) {
                    this.dropTime += 16;
                    if (this.dropTime >= this.dropInterval) {
                        if (!this.movePiece(0, 1)) {
                            this.placePiece();
                        }
                        this.dropTime = 0;
                    }
                    
                    this.draw();
                }
                
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        let game;
        
        function restartGame() {
            if (game) {
                game.newGame();
            }
        }
        
        window.addEventListener('load', () => {
            game = new Tetris();
        });
        
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
